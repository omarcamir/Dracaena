    <article class="py-5">
      <div class="container">
        <div class="row">
          <div class="Logo col-md-12 col-lg-6 d-flex justify-content-center align-items-lg-center">
            <h1 class="text-success display-1 mt-4"> <i class="fa-solid fa-seedling"></i> Dracaena</h1>
          </div>
          <div class="signUp-form py-5 col-md-12 col-lg-6 d-flex justify-content-center ">
            <form>
              <h2 class="pb-3">Sign Up</h2>
              <div class="mb-3">
                <label for="InputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="username@example.com">
              </div>
              <div class="mb-3">
                <label for="InputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="InputPassword1" placeholder="**********">
              </div>
              <div class="mb-3">
                <label class="visually-hidden" for="Username">Username</label>
                <div class="input-group">
                  <div class="input-group-text">@</div>
                  <input type="text" class="form-control" id="Username" placeholder="Username">
                </div>
              </div>
              <div class="mb-3">
                <label for="PhoneNumber" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="PhoneNumber"  placeholder="Phone Number">
              </div>
              
              <div class="mb-3">
                <label for="City" class="form-label">City</label>
                <input type="text" class="form-control" id="City">
              </div>
              <div class="mb-3">
                <label for="State" class="form-label">State</label>
                <select id="State" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control" id="Address" placeholder="Address">
              </div>
              <div class="mb-3">
                <div class="form-check form-check-inline ">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary form-control">Sign Up</button>
              <p class="mt-2">Already have an account? <a href="Sign In.html">Sign In</a></p>
  
              <p class="py-3 text-muted text-center"><hr></p>
              
              <a href="#" class="form-control page-link text-center"> <i class="fa-brands fa-google"></i> Sign Up with Gmail</a>
              
              <p class="py-3 text-muted text-center">or</p>
              <div class="text-center">
                <a href="index.html" class="align-self-center">Continue as a guest?</a>
              </div>
            </form>
  
          </div>
